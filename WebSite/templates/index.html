<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and some basic overrides */
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        select, input[type="submit"] {
            border-radius: 0.5rem; /* rounded-lg */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Diabetes Prediction Model</h1>

        <form action="/predict" method="post" class="space-y-6">
            {% for feature, options in feature_options.items() %}
                <div class="flex flex-col">
                    <label for="{{ feature }}" class="text-gray-700 font-medium mb-2">{{ feature.replace('_', ' ').title() }}:</label>
                    <select id="{{ feature }}" name="{{ feature }}" required
                            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endfor %}

            <div class="text-center">
                <input type="submit" value="Predict Diabetes"
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700
                              transition-colors duration-300 cursor-pointer shadow-md">
            </div>
        </form>
    </div>
</body>
</html>
