<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Prediction Result</h1>
        <p class="text-xl text-gray-700 mb-8">{{ prediction_text }}</p>
        <a href="/" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700
                          transition-colors duration-300 cursor-pointer shadow-md">
            Make Another Prediction
        </a>
    </div>
</body>
</html>
